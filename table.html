<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <h1>Table Anggota Kelompok</h1>

 <form>
    <p>Nama:</p>
    <input type="text" name="nama" placeholder="Enter Your Name">
    <p>Kelompok:</p>
    <input type="radio" name="kelompok" id="malang">
    <label for="malang">Malang</label>
    <input type="radio" name="kelompok" id="surabaya">
    <label for="surabaya">Surabaya</label>
    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </div>
 </form>

<br>

 <table border="1">
    <tr>
       <th>No</th> 
       <th>Nama</th>
       <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Aliyul</td>
        <td>Malang</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Anom</td>
        <td>Malang</td>
    </tr>
 </table>
    
</body>
</html>
